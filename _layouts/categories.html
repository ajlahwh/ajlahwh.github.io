---
layout: default
---
<h1 class="page-heading">Categories</h1>
{% for category in site.categories %}
<h3 id="{{ category | first }}">{{ category | first }}</h3>
<ul class="arc-list">
    {% for post in category.last %}
        <li>{{ post.date | date:"%d/%m/%Y"}} <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
{% endfor %}
